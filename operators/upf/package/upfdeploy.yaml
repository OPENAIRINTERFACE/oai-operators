apiVersion: ref.nephio.org/v1alpha1
kind: Config
metadata:
  name: upf-config
spec:
  config:
    apiVersion: nfconfig.nephio.org/v1alpha1
    kind: CommonCoreRANConfig
    metadata:
      name: common-core-ran-config
      namespace: default
    spec:
      plmnInfo:
        - mcc: "001"
          mnc: "01"
          tac: 1
          nssai:
            - sst: 1
              sd: ffffff
              dnnInfo:
                - name: internet
                  sessionType: ipv4
                  dns: 8.8.8.8
            - sst: 2
              sd: ffffff
              dnnInfo:
                - name: internet
                  sessionType: ipv4
                  dns: 8.8.8.8
      communicationModel: 
        - name: withNrf
          nrfUri: http://nrf-nnrf:8000
---
apiVersion: workload.nephio.org/v1alpha1
kind: NFDeployment
metadata:
  name: oai-upf
spec:
  provider: upf.openairinterface.org
  capacity:
    maxUplinkThroughput: 1G
    maxDownlinkThroughput: 1G
  interfaces:
    - name: n3
      ipv4:
        address: 13.0.0.2/24
        gateway: 13.0.0.1
    - name: n4
      ipv4:
        address: 14.0.0.2/24
        gateway: 14.0.0.1
    - name: n6
      ipv4:
        address: 16.0.0.2/24
        gateway: 16.0.0.1
  networkInstances:
    - name: vpc-ran
      interfaces:
        - n3
    - name: vpc-internal
      interfaces:
        - n4
    - name: vpc-internet
      interfaces:
        - n6
      dataNetworks:
        - name: internet
          pool:
            - prefix: 10.10.0.0/16
  parametersRefs:
  - name: upf-config
    namespace: default
    apiVersion: ref.nephio.org/v1alpha1
    kind: Config