---
apiVersion: v1
kind: ConfigMap
metadata:
  name: oai-nrf-op-conf
  namespace: oaiops
data:
  nrf.yaml: |
    nfInterfaces:
      sbi: 'eth0'
    ports: 
      - name: 'http'
        port: 80
        protocol: TCP
    compute:
      req:
        cpu: '100m'
        memory: '256Mi'
      limits:
        cpu: '100m'
        memory: '256Mi'
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: oai-nrf-nf-conf
  namespace: oaiops
data:
  nrf.yaml: |
    ############# Common configuration
    # Log level
    log_level:
      general: {{ conf['logLevel'] }}
    http_version: 2  # allowed value 1 and 2, make sure all NFs use the same HTTP version
    ############## SBI Interfaces
    ### Each NF takes its local SBI interfaces and remote interfaces from here, unless it gets them using NRF discovery mechanisms
    nfs:
      nrf:
        host: {{ conf['fqdn']['nrf'] }}
        sbi:
          port: 80
          api_version: v1
          interface_name: {{ conf['nfInterfaces']['sbi'] }}
    ############## NF-specific configuration
    nrf:
      nrf_name: "OAI-NRF"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oai-nrf-controller
  namespace: oaiops
  labels:
    app.kubernetes.io/name: oai-nrf
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: oai-nrf
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: oai-nrf
    spec:
      securityContext:
        runAsGroup: 0
        runAsUser: 0
      # imagePullSecrets:
      # - name: regcred
      containers:
      - name: nrf-controller
        image: "hydrogen.local/oai-nrf-controller:develop"
        imagePullPolicy: IfNotPresent
        command:
          - 'kopf' 
          - 'run'
          - '/root/.local/controller.py' 
          - '--all-namespaces'
          - '--verbose'
        env:
          - name: 'NF_TYPE'
            value: 'nrf'
          - name: 'DEPLOYMENT_FETCH_INTERVAL'
            value: '1'
          - name: 'DEPLOYMENT_FETCH_ITERATIONS'
            value: '100'
          - name: 'NF_CONF_PATH'
            value: '/tmp/nf/nrf.yaml'
          - name: 'OP_CONF_PATH'
            value: '/tmp/op/nrf.yaml'
          - name: 'KUBERNETES_BASE_URL'
            value: 'https://kubernetes.default.svc'
          - name: 'SVC_TYPE'
            value: 'LoadBalancer'
        volumeMounts:
          - mountPath: /tmp/op
            name: opconf
          - mountPath: /tmp/nf
            name: nfconf
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "50m"
        # livenessProbe:
        #   httpGet:
        #     path: /healthz
        #     port: 8080
        #   initialDelaySeconds: 2
        #   periodSeconds: 5
      volumes:
      - configMap:
          name: oai-nrf-op-conf
        name: opconf
      - configMap:
          name: oai-nrf-nf-conf
        name: nfconf
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      serviceAccountName: oai-nrf-operator
      terminationGracePeriodSeconds: 5