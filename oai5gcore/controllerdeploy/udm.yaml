---
apiVersion: v1
kind: ConfigMap
metadata:
  name: oai-udm-op-conf
  namespace: oaiops
data:
  udm.yaml: |
    ports: 
      - name: 'http'
        port: 80
        protocol: TCP
    nfInterfaces:
      sbi: 'eth0'
    compute:
      req:
        cpu: '100m'
        memory: '256Mi'
      limits:
        cpu: '100m'
        memory: '256Mi'
    logLevel: info
    image: 'docker.io/oaisoftwarealliance/oai-udm:develop'
    fqdn:
      nrf: nrf-core
      udr: udr-core
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: oai-udm-nf-conf
  namespace: oaiops
data:
  udm.yaml: |
    # Log level
    log_level:
      udm: {{ conf['logLevel'] }}
    register_nf:
      udm: 'yes'
    http_version: 2  # allowed value 1 and 2, make sure all NFs use the same HTTP version
    ############## SBI Interfaces
    ### Each NF takes its local SBI interfaces and remote interfaces from here, unless it gets them using NRF discovery mechanisms
    nfs:
      udm:
        host: {{ conf['fqdn']['udm'] }}
        sbi:
          port: 80
          api_version: v1
          interface_name: {{ conf['nfInterfaces']['sbi'] }}
      udr:
        host: {{ conf['fqdn']['udr'] }}
        sbi:
          port: 80
          api_version: v1
      nrf:
        host: {{ conf['fqdn']['nrf'] }}
        sbi:
          port: 80
          api_version: v1
    ############## NF-specific configuration
    udm:
      udm_name: "OAI-UDM"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oai-udm-controller
  namespace: oaiops
  labels:
    app.kubernetes.io/name: oai-udm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: oai-udm
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: oai-udm
    spec:
      securityContext:
        runAsGroup: 0
        runAsUser: 0
      # imagePullSecrets:
      # - name: regcred
      containers:
      - name: udm-controller
        image: "docker.io/arorasagar/oai-udm-controller:develop"
        imagePullPolicy: Always
        env:
          - name: 'NF_TYPE'
            value: 'udm'
          - name: 'DEPLOYMENT_FETCH_INTERVAL'
            value: '1'
          - name: 'DEPLOYMENT_FETCH_ITERATIONS'
            value: '100'
          - name: 'NF_CONF_PATH'
            value: '/tmp/nf/udm.yaml'
          - name: 'OP_CONF_PATH'
            value: '/tmp/op/udm.yaml'
          - name: 'TESTING'
            value: 'no'
          - name: 'KUBERNETES_BASE_URL'
            value: 'https://kubernetes.default.svc'
        volumeMounts:
          - mountPath: /tmp/op
            name: opconf
          - mountPath: /tmp/nf
            name: nfconf
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "100m"
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "50m"
        # livenessProbe:
        #   httpGet:
        #     path: /healthz
        #     port: 8080
        #   initialDelaySeconds: 2
        #   periodSeconds: 5
      volumes:
      - configMap:
          name: oai-udm-op-conf
        name: opconf
      - configMap:
          name: oai-udm-nf-conf
        name: nfconf
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      serviceAccountName: oai-udm-operator
      terminationGracePeriodSeconds: 5