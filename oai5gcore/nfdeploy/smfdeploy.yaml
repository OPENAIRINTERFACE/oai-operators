---
apiVersion: ref.nephio.org/v1alpha1
kind: Config
metadata:
  name: smf-config
  namespace: oaicp
spec:
  config:
    apiVersion: workload.nephio.org/v1alpha1
    kind: SMFDeployment
    metadata:
      name: smf-config
      namespace: oaicp
    spec:
      logLevel: info
      image: 'docker.io/oaisoftwarealliance/oai-smf:develop'
      nssai:
        - sst: 1
          sd: 'FFFFFF'
      ueSettings:
        primary: 8.8.8.8
        secondary: 4.4.4.4
        mtu: 1500
      fqdn:
        nrf: 'nrf-regional'
        udm: 'udm-regional'
        amf: 'amf-regional'
---
apiVersion: workload.nephio.org/v1alpha1
kind: SMFDeployment
metadata:
  name: smf-regional
  namespace: oaicp
spec:
  capacity:
    maxDownlinkThroughput: "0"
    maxNFConnections: 5
    maxSessions: 500
    maxUplinkThroughput: "0"
  interfaces:
  - name: n4
    ipv4:
      address: 172.1.1.254/24
      gateway: 172.1.1.1
    vlanID: 2
  networkInstances:
  - name: vpc-internal
    interfaces:
    - n4
  configRefs:
  - name: smf-config
    namespace: oaicp
    apiVersion: ref.nephio.org/v1alpha1
    kind: Config
  - name: smf-regional-upf-edge01
    namespace: oaicp
    apiVersion: ref.nephio.org/v1alpha1
    kind: Config
  - name: smf-regional-upf-edge02
    namespace: oaicp
    apiVersion: ref.nephio.org/v1alpha1
    kind: Config