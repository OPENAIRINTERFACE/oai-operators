apiVersion: ref.nephio.org/v1alpha1
kind: Config
metadata:
  name: smf-regional-upf-edge01
  namespace: oaicp
spec:
  config:
    apiVersion: workload.nephio.org/v1alpha1
    kind: UPFDeployment
    metadata:
      name: upf-edge01
      namespace: oai-upf
    spec:
      capacity:
        maxDownlinkThroughput: 5G
        maxUplinkThroughput: 5G
      interfaces:
      - name: n3
        ipv4:
          address: 172.3.0.254/24
          gateway: 172.3.0.1
        vlanID: 4
      - name: n4
        ipv4:
          address: 172.1.1.253/24
          gateway: 172.1.1.1
        vlanID: 2
      - name: n6
        ipv4:
          address: 172.0.1.254/24
          gateway: 172.0.1.1
        vlanID: 3
      networkInstances:
      - name: vpc-internal
        interfaces:
        - n4
      - name: vpc-internet
        dataNetworks:
        - name: internet
          pool:
          - prefix: 10.1.0.0/24
        interfaces:
        - n6
      - name: vpc-ran
        interfaces:
        - n3
---
