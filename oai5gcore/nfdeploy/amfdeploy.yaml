apiVersion: ref.nephio.org/v1alpha1
kind: Config
metadata:
  name: amf-config
  namespace: oaicp
spec:
  config:
    apiVersion: workload.nephio.org/v1alpha1
    kind: NFDeployment
    metadata:
      name: amf-config
    spec:
      logLevel: info
      plmn:
        mcc: '001'
        mnc: '01'
        tac: '0x0001'
      nssai:
        - sst: 1
          sd: 'FFFFFF'
      image: 'docker.io/oaisoftwarealliance/oai-amf:develop'
      fqdn:
        smf: 'smf-regional'
        ausf: 'ausf-regional'
        nrf: 'nrf-regional'
        udm: 'udm-regional'
---
apiVersion: workload.nephio.org/v1alpha1
kind: NFDeployment
metadata:
  name: amf-regional
  namespace: oaicp
spec:
  provider: amf.openairinterface.org
  capacity:
    maxSubscribers: 64
  interfaces:
  - name: n2
    ipv4:
      address: 172.2.2.254/24
      gateway: 172.2.2.1
    vlanID: 4
  networkInstances:
  - name: vpc-ran
    interfaces:
    - n2
  parametersRefs:
  - name: amf-config
    apiVersion: ref.nephio.org/v1alpha1
    kind: Config